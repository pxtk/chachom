    <script>
      let images = ["./Assets/Images/1.png", "./Assets/Images/2.png"]; // ภาพที่ใช้สลับ
      let currentIndex = 0;
      let loaderImg = document.getElementById("loading-image");

      // ฟังก์ชันเปลี่ยนรูปทุกๆ 0.5 วินาที
      let imageInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        loaderImg.src = images[currentIndex];
      }, 500); // เปลี่ยนทุก 0.5 วินาที

      // ซ่อน Loader หลังจาก 2 วินาที
      window.onload = function () {
        window.scrollTo({ top: 0, behavior: 'smooth' });

        setTimeout(() => {
          clearInterval(imageInterval); // หยุดการสลับภาพ
          document.getElementById("loader").style.display = "none";
          document.getElementById("content").style.display = "block";
        }, 2000); // 2 วินาที
      };

    </script>
